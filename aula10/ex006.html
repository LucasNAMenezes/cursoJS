<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font:normal 20pt arial;
            background-color: rgb(0, 83, 83);
            color: aliceblue;
            width:200px;
            height:200px;
            line-height:200px;
            text-align: center;
            border-radius: 10px;
            margin:auto;
            transition-duration: 500ms;
        }
        
    
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerHTML = "Clicou!"
            a.style.background = "red"
        }

        function entrar(){
            a.innerHTML = "Entrou!"
            a.style.background = 'green'
        }

        function sair(){
            a.innerHTML = "Saiu!"
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
